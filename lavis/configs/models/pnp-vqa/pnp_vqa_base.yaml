model:
  arch: pnp_vqa
  model_type: base

  image_question_matching_model:
    arch: qavit_encoder
    # Add any parameters your model needs here, or they will be taken from your model's default config
    vit_model: "openai/clip-vit-large-patch14" 
    instruction_dim: 768 
    integration_point: "all"

    

  image_captioning_model:
    arch: blip_caption
    load_finetuned: True

    finetuned: "https://storage.googleapis.com/sfr-vision-language-research/BLIP/models/model_large_caption_coco_train2014.pth"

    vit_type: "large"
    vit_grad_ckpt: True
    vit_ckpt_layer: 5

    image_size: 384

    # bert config
    med_config_path: "configs/models/med_large_config.json"

    # generation configs
    prompt: "a picture of "
  question_answering_model:
    arch: pnp_unifiedqav2_fid

    pretrained: "allenai/unifiedqa-v2-t5-base-1363200"

    t5_config_path: "configs/models/pnp-vqa/unifiedqav2_base_config.json"

preprocess:
  vis_processor:
      eval:
        name: "blip_image_eval"
        image_size: 224
  text_processor:
      eval:
        name: "blip_caption"
